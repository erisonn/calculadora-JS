<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet"> 
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <input type="text" class="resultado" placeholder="0" readonly>
        <ul class="numeros">
            <li><button id="n1" value="1">1</button></li>
            <li><button id="n2" value="2">2</button></li>
            <li><button id="n3" value="3">3</button></li>
            <li><button id="dividir">/</button></li>
            <li><button id="n4" value="4">4</button></li>
            <li><button id="n5" value="5">5</button></li>
            <li><button id="n6" value="6">6</button></li>
            <li><button id="multiplicar">*</button></li>
            <li><button id="n7" value="7">7</button></li>
            <li><button id="n8" value="8">8</button></li>
            <li><button id="n9" value="9">9</button></li>
            <li><button id="subtrair">-</button></li>
            <li><button id="n0" value="0">0</button></li>
            <li><button id="limpar">C</button></li>
            <li><button id="igual">=</button></li>
            <li><button id="somar">+</button></li>
        </ul>
        <footer>
            <p>&#169; Erison Guimar√£es dos Santos</p>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
