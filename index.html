<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet"> 
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <input type="number" class="resultado">
        <ul class="numeros">
            <li><button id="n1">1</button></li>
            <li><button id="n2">2</button></li>
            <li><button id="n3">3</button></li>
            <li><button id="dividir">/</button></li>
            <li><button id="n4">4</button></li>
            <li><button id="n5">5</button></li>
            <li><button id="n6">6</button></li>
            <li><button id="multiplicar">*</button></li>
            <li><button id="n7">7</button></li>
            <li><button id="n8">8</button></li>
            <li><button id="n9">9</button></li>
            <li><button id="subtrair">-</button></li>
            <li><button id="n0">0</button></li>
            <li><button id="limpar">C</button></li>
            <li><button id="igual">=</button></li>
            <li><button id="somar">+</button></li>
        </ul>
        <footer>
            <p>&#169; Erison Guimar√£es dos Santos</p>
        </footer>
    </div>
</body>
</html>
